<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../stasic/css/blog.css">
    <script type="text/javascript" src="../stasic/js/blog.js"></script>
</head>

<body>

    <div id="container">
        <button id="but" onclick="sign()">登录/注册</button>
        <button onclick="addcom()">添加评论</button>
        <div class="bdiv" id="bdiv"></div>
        <div class="signdiv" id="signdiv">
            <div class="signhead">登录礼物说
                <div style="float:right;cursor: pointer" onclick="clearbox()">X</div>
            </div>
            <p class="user">用户名:
                <input type="text" placeholder="输入用户名" id="user">
            </p>
            <p class="password">密码:
                <input type="text" placeholder="输入密码" id="password">
            </p>
            <p class="password">选择头像
                <input type="file" id="img">
            </p>
            <button class="signbutton" onclick="upload()">上传图片</button>
            <button class="signbutton" onclick="signin()">登录</button>
            <button class="signbutton" onclick="signup()">注册</button>
        </div>
        <table id="table1">  
            <caption>评论列表</caption>
            <tr class="td">
                <th class="td">用户名</th>
                <th class="td">标题</th>
                <th class="td">内容</th>
                <th class="td">操作</th>
            </tr>   
        </table> 
        <div class="bdiv" id="bdiv"></div>
        <div class="signdiv" id="adddiv">
            <div class="signhead">增加评论
                <div style="float:right;cursor: pointer" onclick="clearbox()">X</div>
            </div>
            <p class="user">标题:
                <input type="text" placeholder="输入标题" id="ptitle">
            </p>
            <p class="password">内容:
                <input type="text" placeholder="输入内容" id="pcontent">
            </p>
            <button class="signbutton" onclick="addmsg()">确认</button>
        </div>
    </div>
    <script>
        window.onload = function () {
            loadXMLDoc("http://www.zhengchengfeng.cn:8080/comment");
        }
    </script>
</body>

</html>
